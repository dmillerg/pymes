<mat-card class="position-relative" >
    <img mat-card-image [src]="producto.imagen?producto.imagen:'assets/recomendacion.webp'" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p class="position-absolute" *ngIf="producto.descuento" style="top: 10px;left: 10px;">
            <button mat-flat-button color="accent" style="border-radius: 30px;box-shadow: 2px 4px 17px 0px rgba(0,0,0,0.64);
            -webkit-box-shadow: 2px 4px 17px 0px rgba(0,0,0,0.64);
            -moz-box-shadow: 2px 4px 17px 0px rgba(0,0,0,0.64);">-{{producto.descuento| number: '.0-2'}}%</button>
        </p>
        <div class="d-flex justify-content-center">
            <h1 class="h1">{{producto.titulo}}</h1>
        </div>
        <div class="d-flex justify-content-center pb-2">
            <ng-container *ngFor="let item of range(5); let i = index">
                <mat-icon color="accent" *ngIf="i<producto.calificacion">star</mat-icon>
                <mat-icon color="accent" *ngIf="i>=producto.calificacion">star_border</mat-icon>
            </ng-container>
        </div>
        <!-- <h3 class="h3">${{producto.precio| number: '.2'}}</h3> -->


        <p *ngIf="detalle" class="line-clamp mb-4">{{producto.descripcion}} </p>

    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="d-flex justify-content-between align-items-center">
        <button class="btn d-flex justify-content-center align-items-center rounded-circle button-text-primary borde-primary" style="width: 50px;height: 50px;"><mat-icon>add_shopping_cart</mat-icon></button>
        <label *ngIf="producto.descuento" class="d-flex gap-2"><strong>$
                {{producto.precio-producto.precio*(producto.descuento/100)|number: '.0-2'}}</strong> <s
                class="opacity-50">$ {{producto.precio}}</s></label>
        <label *ngIf="!producto.descuento">$ {{producto.precio | number: '.0-2'}}</label>
    </mat-card-actions>
</mat-card>
