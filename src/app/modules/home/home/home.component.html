<app-carousel></app-carousel>
<div class="container pt-5">
  <div class="row my-4">
    <div class="col-sm-3 my-2">
      <mat-card style="border-radius: 25px">
        <mat-card-content>
          <div class="d-flex justify-content-center align-items-center gap-2">
            <mat-icon color="primary"> local_shipping </mat-icon>
            Métodos de entrega
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-3 my-2">
      <mat-card style="border-radius: 25px">
        <mat-card-content>
          <div class="d-flex justify-content-center align-items-center gap-2">
            <mat-icon color="primary"> account_balance_wallet </mat-icon>
            Métodos de pago
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-3 my-2">
      <mat-card style="border-radius: 25px">
        <mat-card-content>
          <div class="d-flex justify-content-center align-items-center gap-2">
            <mat-icon color="primary"> redeem </mat-icon>
            Ofertas especiales
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-3 my-2">
      <mat-card style="border-radius: 25px">
        <mat-card-content>
          <div class="d-flex justify-content-center align-items-center gap-2">
            <mat-icon color="primary"> support_agent </mat-icon>
            Asistente en línea
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row mt-5 mb-4">
    <h1 class="h1 text-center w-100"><strong>TOP MIPYMES</strong></h1>
  </div>

  <div class="row">
    <div class="col-sm-4 mt-2" *ngFor="let item of pymes">
      <app-pymes-card
        [titulo]="item.titulo"
        [imagen]="item.imagen"
      ></app-pymes-card>
    </div>
  </div>

  <div class="row mt-5">
    <h1 class="h1 text-center w-100"><strong>TOP PRODUCTS</strong></h1>
  </div>

  <div class="row d-flex justify-content-center">
    <div style="width: auto">
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option>Ofertas</mat-chip-option>
        <mat-chip-option>Rebajas</mat-chip-option>
        <mat-chip-option>Recomendaciones</mat-chip-option>
        <mat-chip-option>Especial</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-sm-3 mt-2" *ngFor="let item of productos">
      <app-product-card [producto]="item"></app-product-card>
    </div>
  </div>
</div>

<div class="container-fluid my-5">
  <div
    class="row justify-content-center align-items-center mt-4"
    style="height: 600px"
  >
    <div class="col-sm-3 d-flex flex-column gap-2">
      <img
        src="assets/pyme1.jpg"
        alt=""
        class="object-fit flex-1"
        style="height: 300px"
      />
      <img
        src="assets/pyme2.jpg"
        alt=""
        class="object-fit flex-1"
        style="height: 300px"
      />
    </div>
    <img src="assets/pyme3.jpg" alt="" class="col-sm-6 object-fit h-100" />
    <div class="col-sm-3 d-flex flex-column gap-2">
      <img
        src="assets/pyme4.jpg"
        alt=""
        class="object-fit"
        style="height: 300px"
      />
      <img
        src="assets/pyme5.jpg"
        alt=""
        class="object-fit"
        style="height: 300px"
      />
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <h1 class="h1 text-center w-100"><strong>TOP SELL</strong></h1>
  </div>

  <div class="row my-2">
    <div class="col-sm-3 mt-2" *ngFor="let item of productos">
      <app-product-card [producto]="item"></app-product-card>
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: rgba(0, 0, 0, 0.05)">
  <div class="row my-5 py-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-1">100 MIPYMES hasta la fecha</h1>
      <h1 class="display-1">Más de 300 productos</h1>
      <h1 class="display-1">y</h1>
      <h1 class="display-1">1000 clientes</h1>
      <button mat-flat-button color="primary">Unirse</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <h1 class="h1 text-center w-100"><strong>COMMENTS</strong></h1>
  </div>

  <div class="row mt-2 mb-5">
    <div class="col-sm-6 mt-2" *ngFor="let item of comentarios">
      <app-comment-card [comentario]="item"></app-comment-card>
    </div>
  </div>
</div>
