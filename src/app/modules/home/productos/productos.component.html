<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 border-start">
      <div class="row">
        <app-product-detail [producto]="productos[0]"></app-product-detail>
      </div>
      <!-- <img src="assets/pyme2.jpg" class="object-fit" style="width: 100%;height: 200px;" alt=""> -->
      <div class="row">
        <div class="col-sm-4 my-2" *ngFor="let item of productos">
          <app-product-card
            [producto]="item"
            [detalle]="true"
          ></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
